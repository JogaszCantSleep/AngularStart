<!DOCTYPE html>
<html lang="en" ng-app="AngularStart">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/maincontroller.js"></script>
</head>
<body>
    <h1>Angular.js start</h1>
    <div ng-controller="MainController">
        <h2>Hello! {{'Ez itt egy ' + 'Angular művelet' + 'végrehajtása lesz'}}</h2>
        <h3>{{szoveg}}</h3>
        <hr>
        <h2>Változók kapcsolata az input mezőkkel</h2>
        <h3>Szöveg:</h3>
        <input type="text" ng-model="szoveg" style="width: 300px;">
        <hr>
        <h2>Automatikusan generált lista</h2>
        <ul>
            <li ng-repeat="ember in emberek">
                <span>
                    <b>{{ember.nev}}</b>
                    ({{ember.eletkor}} éves)
                </span>
            </li>
        </ul>
    </div>
</body>
</html>
